    <link rel="icon" href="images/icons/bee_icon_64.jpg">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">

<body>
    <header>
        <h1>Mead</h1>
        <label for="hamburger_checkbox">
            <img src="images/icons/hamburger_icon.svg" alt="Menu" id="hamburger_image">
        </label>
        <input type="checkbox" id="hamburger_checkbox">
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active_nav">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <form id="contact_form" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" autocomplete="given-name">

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" autocomplete="family-name"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" autocomplete="email"><br>

        <label for="mobile">Mobile:</label><br>
        <input type="text" id="mobile" name="mobile" autocomplete="tel"><br>

        <label for="message">Message:</label><br>
        <textarea name="message" id="message">Write your message here!</textarea>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>



    </form>
